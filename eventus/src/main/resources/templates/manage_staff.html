<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤터즈랩(eventusLAB)</title>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <link rel="stylesheet" href="/css/manage_staff.css">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/static/pretendard.css" />
</head>
<body>
    <div id="wrap">
        <!-- fixed menu -->
        <div class="sidebar">
            <a href="/main" class="logo">
                <img src="/imgs/logo.png" alt="eventusLAB">
            </a>
            <ul class="menu-categories">
                <li class="menu">
                    <a href="/main">
                        <div>
                            <img src="/imgs/main.svg" alt="main">
                            <span>메인</span>
                        </div>
                    </a>
                </li>
                <li class="menu">
                    <a href="/manage_event">
                        <div>
                            <img src="/imgs/schedule.svg" alt="schedule">
                            <span>행사관리</span>
                        </div>
                    </a>
                </li>
                <li class="menu">
                    <a href="/manage_staff">
                        <div>
                            <img src="/imgs/stafflist.svg" alt="stafflist">
                            <span>직원관리</span>
                        </div>
                    </a>
                </li>
                <li class="menu">
                    <a href="/report_work">
                        <div>
                            <img src="/imgs/timesheet.svg" alt="timesheet">
                            <span>근무기록</span>
                        </div>
                    </a>
                </li>
            </ul>
        </div>

        <!-- main -->
        <div class="content">
            <div class="container">
                <div class="page-header">
                    <div class="page-title">
                        <span>직원관리</span>
                    </div>
                </div>

                <div class="detail_bar">
                    <div class="detail1">
                        <img src="/imgs/material-view-list.svg">
                        <input type="button" value="직원현황">
                    </div>
                    
                </div>

                <div class="area">
                    <div class="search_area">
                        <input type="text" class="calendar">
                        <input type="text" class="word_search">
                    </div>
                    

                    <ul class="list">
                        <ol>
                            <li>No</li>
                            <li>행사명</li>
                            <li>이름</li>
                            <li>성별</li>
                            <li>생년월일</li>
                            <li>연락처</li>
                            <li>가입일자</li>
                            <li>근로계약서</li>
                        </ol>


                    </ul>
                </div>


                <!-- 페이징 처리(Unix 참조) -->
                <div>
                    <ul>
                        <!-- 이전 -->

                        <!-- 번호 -->

                        <!-- 다음 -->

                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="/js/manage_staff.js"></script>
</body>
</html>
