<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>ID, PW 검색</title>
        <link rel="stylesheet" href="/css/reset.css">
        <link rel="stylesheet" href="/css/login.css">
        <script src="http://code.jquery.com/jquery-latest.js"></script>
    </head>
    <body>
        <div id="wrap">
            <!-- 화면 중앙 기준, 좌측 화면 -->
            <div class="login_wrap_L">
				<div class="login_comment">
					<p>아이디 또는 비밀번호를 잊으셨나요?<br>회원가입 시 등록한 정보를 입력하세요.</p>
				</div>
				<div class="login_img_area">
					<div class="login_img"></div>
				</div>
			</div>

            <!-- 화면 중앙 기준, 우측 화면 -->
            
            <div class="login_wrap_R">
                <div class="radio_wrap">
                    <input id="tab1" type="radio" name="tab" checked/>
                    <input id="tab2" type="radio" name="tab"/>
                    <label for="tab1">아이디 찾기</label>
                    <label for="tab2">비밀번호 찾기</label>
                </div>
                
                <div class="tab1_content">
                    <section id="find_id">
                        <form action="" id="find_id_form">
                            <p>이름</p>
                            <input type="text" name="user_name" placeholder="이름을 입력해주세요." class="put_name">
                            <p>휴대전화</p>
                            <input type="text" name="user_phone" placeholder="예) 01012345678" class="put_number">
                            <input type="button" value="인증번호" class="ask_certifinum">
                            <p>인증번호</p>
                            <input type="text" placeholder="인증번호를 입력하세요." class="certifi_num">
                            <input type="button" value="확인" class="asked_certifinum">

                            <input type="button" value="아이디 찾기" class="find_id_btn">
                            <input type="button" value="로그인 화면으로 돌아가기" class="back_tohome" onclick="location.href='/login'">
                        </form>
                    </section>
                </div>
                <div class="tab2_content">
                    <section id="find_pw">
                        <form action="">
                            <p>아이디</p>
                            <input type="text" name="user_id" placeholder="아이디를 입력해주세요." class="put_name">
                            <p>휴대전화</p>
                            <input type="text" name="user_phone" placeholder="예) 01012345678" class="put_number">
                            <input type="button" value="인증번호" class="ask_certifinum">
                            <p>인증번호</p>
                            <input type="text" placeholder="인증번호를 입력하세요." class="certifi_num">
                            <input type="button" value="확인" class="asked_certifinum">

                            <input type="button" value="비밀번호 재설정" class="find_pw_btn">
                            <input type="button" value="로그인 화면으로 돌아가기" class="back_tohome" onclick="location.href='/login'">
                        </form>
                    </section>
                </div>

                <!-- 아이디 찾기 완료 -->
                <div class="found_id">
                    <p>아이디는 <span id="getid"></span> 입니다.</p>
                    <input type="button" value="로그인 화면으로 돌아가기" class="back_tohome" onclick="location.href='/login'">
                </div>

                <!-- 비밀번호 변경 -->
                <div class="changing_pw">
                    <div class="changing_pw_comment">
                        <p>비밀번호 재설정</p>
                        <p>기존 비밀번호는 암호화 처리되어 안내가 불가능하오니,<br/>새로운 비밀번호를 등록해 주시기 바랍니다.</p>
                    </div>

                    <div>
                        <form>
                            <p>새로운 비밀번호</p>
                            <input type="password" name="user_pw" placeholder="영문, 숫자, 특수기호 중 2가지 이상 조합, 10자~16자">
                            <p>비밀번호 확인</p>
                            <input type="password" id="checked_new_pw" placeholder="영문, 숫자, 특수기호 중 2가지 이상 조합, 10~16자">

                            <input type="button" value="비밀번호 저장" class="change_pw_btn">
                            <input type="button" value="로그인 화면으로 돌아가기" class="back_tohome" onclick="location.href='/login'">
                        </form>
                    </div>
                </div>

                <!-- 비밀번호 변경 완료 -->
                <div class="changed_complete">
                    <div class="check_img"></div>
                    <h2>비밀번호가 변경되었습니다.</h2>
                    <p>새로운 비밀번호로 로그인 해보세요.</p>
                    <input type="button" value="로그인하기" class="goto_login_btn" onclick="location.href='/login'">
                </div>
            </div>
        </div>
        <script type="text/javascript" src="/js/LoginAndFindIdPw.js"></script>
    </body>
</html>
