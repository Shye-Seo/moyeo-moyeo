<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤터즈랩(eventusLAB)</title>
    <link rel="stylesheet" href="/css/manage_event.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/static/pretendard.css" />
</head>
<body>
    <div id="wrap">
        <div th:replace="~{common/side :: sidebar_manage ('schedule')}"></div>

        <!-- main -->
        <div class="content">
            <div class="container">
                <div class="page-header">
                    <div class="page-title">
                        <span>행사관리</span>
                    </div>
                    <div class="excel_download">
                        엑셀 데이터 다운로드
                    </div>
                </div>

                <div class="detail_bar">
                    <div class="detail1 this_bar" onclick="location.href='manage_event'">
                        <img src="imgs/Icon material-view-list.svg">
                        <p>행사현황</p>
                    </div>
                    <div class="detail2" onclick="location.href='manage_event_register'">
                        <img src="imgs/pen_gray.svg">
                        <p>행사등록</p>
                    </div>
                </div>

                <div class="area">
                    <div class="search_area">
                        <input type="text" class="calendar">
                        <input type="text" class="word_search">
                    </div>
                    

                    <ul class="list">
                        <ol id="top_ol">
                            <li>No</li>
                            <li>행사명</li>
                            <li>행사기간</li>
                            <li>진행현황</li>
                            <li>지원현황</li>
                            <li>부스현황</li>
                        </ol>
						<ol th:each="event : ${event_list}" id="list_ol">
							<li th:text="${event.id}"></li>
							<a th:href="@{eventDetail(id=${event.id})}"><li th:text="${event.event_title}"></li></a>
							<li th:text="${event.event_startDate} + ' - ' + ${event.event_endDate}"></li>
							<li th:if="${event.event_status == 0}">모집중</li><li th:if="${event.event_status == 1}">진행중</li><li th:if="${event.event_status == 2}">진행완료</li>
							<a th:if="${event.event_status == 0}" th:href="@{application_modal(id=${event.id})}"><li th:text="${event.application_count} + ' 명'"></li></a>
							<a th:if="${event.event_status == 1}" th:href="@{workRecord_modal(id=${event.id})}"><li th:text="${event.staff_count} + ' 명'"></li></a>
							<li th:if="${event.event_status == 2}" th:text="${event.staff_count} + ' 명'"></li>
							<a th:href="@{manage_event_booth(id=${event.id})}"><li th:text="${event.booth_count} + ' 개'"></li>
						</ol>
                    </ul>
                </div>

                <!-- 페이징 처리(Unix 참조) -->
                <div>
                    <ul>
                        <!-- 이전 -->

                        <!-- 번호 -->

                        <!-- 다음 -->

                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
