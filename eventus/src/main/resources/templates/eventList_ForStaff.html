<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤터즈랩(eventusLAB)</title>
    
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsrender/1.0.12/jsrender.min.js"></script>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="/css/manage_event.css">
    <script src="/js/manage_event.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <!-- daterangepicker css -->
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
	 
	<!-- daterangepicker js -->
	<script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
	<style>
		/* 달력 열리는 위치 수정 */
		.daterangepicker{
			right: 532.062px !important;
			left: auto !important;
		}
		/* 기본선택된 날짜 및 시작, 끝날짜 배경색 */
		.daterangepicker td.active, .daterangepicker td.active:hover, td.active.end-date {
		    background-color: #FFD0DE !important;
		    border-color: transparent;
		    color: #333333;
		}
		.daterangepicker select.monthselect {
		    border: none;
		    text-align: center;
		    font-size: 15px;
		}
		.daterangepicker select.yearselect {
		    border: none;
		    text-align: center;
		    font-size: 15px;
		}
		/* 요일부분 */
		.daterangepicker .table-condensed thead tr th {
		    color: #999999;
		    font-weight: 400;
		}
		/* 달력 각 날짜 td */
		.daterangepicker td.today.active.start-date.active.end-date.available {
		    border-radius: 15px;
		}
		.daterangepicker .calendar-table th, .daterangepicker .calendar-table td {
		    min-width: 30px;
		    width: 30px;
		    height: 30px;
		    line-height: 30px;
		}
		/* 오늘날짜 font weight 수정 */
		.daterangepicker td.today{
			font-weight:400;
		}
		/* 시작날짜와 끝날짜 사이의 range */
		.in-range {
		    color: #333333;
 		    background-color: rgba(255, 208, 222, 0.3) !important;
		}
		/* 날짜 선택 전, hover */
		.daterangepicker td.in-range:hover { 
		    background-color: #eee !important;
		    border-color: transparent;
		    color: inherit;
		}
		.daterangepicker td.off.ends {
		    background: #fff !important;
		}
	</style>
</head>
<body>
    <div id="wrap">
        <div th:replace="~{common/sideforstaff :: sidebar_manage ('schedule')}"></div>

        <!-- main -->
        <div class="content">
            <div class="container">
                <div class="page-header">
                    <div class="page-title">
                        <span>행사목록</span>
                    </div>
                </div>

                <div class="detail_bar">
                    <div class="detail1 this_bar" onclick="location.href='manage_event'">
                        <img src="imgs/Icon material-view-list.svg">
                        <p>행사현황</p>
                    </div>
                </div>

                <div class="area">
                    <div class="search_area">
                        <form id="searchForm" th:action="@{/eventList_ForStaff}" method="get">
	                        <div class="date_search">
	                        	<div class="date_input">
	                        		<input type="text" name="searchDate" th:placeholder="${firstDate}+' - '+${lastDate}" id="searchDate" th:if="${startDate == null && endDate == null}">
	                        		<input type="text" name="searchDate" th:value="${startDate}+' - '+${endDate}" id="searchDate" th:if="${startDate != null && endDate != null}">
		                        </div>
		                        <div class="calendar_button">
	                        		<button type="button" class="search_img" onclick="calendar();"><img src="imgs/register-calendar.svg"></button>
	                        	</div>
	                        </div>
	                        <div class="text_search">
	                        	<input type="text" class="word_search" placeholder="검색" name="searchKeyword" th:if="${searchKeyword == null}">
	                        	<input type="text" class="word_search" th:value="${searchKeyword}" name="searchKeyword" th:if="${searchKeyword != null}">
	                        	<div class="search_button">
	                        		<button type="submit" class="search_img"><img src="imgs/search_btn.svg"></button>
	                        	</div>
	                        </div>
                        </form>
                    </div>
                    
                    <script>
						function calendar(){
							$('#searchDate').trigger('click');
						}
						
                    	$("#searchDate").daterangepicker({
                    		"autoApply":true,	//날짜 선택하면 input에 자동적용
                    		"opens":'left',		//왼쪽으로 open
                    	    locale: {
                    	    "separator": " - ",          // 시작일시와 종료일시 구분자
                    	    "format": 'YYYY.MM.DD',     // 일시 노출 포맷
//                     	    "applyLabel": "확인",                    // 확인 버튼 텍스트
//                     	    "cancelLabel": "취소",                   // 취소 버튼 텍스트
                    	    "daysOfWeek": ["SUN", "MON", "TUE", "WED", "THU", "FRI", "SAT"],
                    	    "monthNames": ["January", "Feburary", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"],
                    	    },
                    	    timePicker: false,                        // 시간 노출 여부
                    	    showDropdowns: true,                     // 년월 수동 설정 여부
                    	    timePicker24Hour: false,                  // 24시간 노출 여부(ex> true : 23:50, false : PM 11:50)
                    	    timePickerSeconds: false,                 // 초 노출 여부
                    	    singleDatePicker: false,                   // 하나의 달력 사용 여부
                    	    linkedCalendars: false					  //각 달력 <>연결해서 이동되지 않도록 false
                    	}, function (start, end, label) {
                    		console.log('선택된 날짜: ' + start.format('YYYY.MM.DD') + ' to ' + end.format('YYYY.MM.DD'));
                    		searchDate(start.format('YYYY.MM.DD'), end.format('YYYY.MM.DD'));
                    	});
                    	
                    	function searchDate(start,end){
	                    	$.ajax({
	                			url : "/eventList_ForStaff",
	                			type : 'get',
	                			data : {startDate:start, endDate:end},
	                			success: function(data){
	                				window.location.href = "/eventList_ForStaff?startDate="+start+"&endDate="+end;
	                			}
	                		});
                    	}
                    	 
                    </script>
                    

                    <ul class="list">
                        <ol id="top_ol">
                            <div class="index_area_s"><li>No</li></div>
                            <div class="title_area_s"><li>행사명</li></div>
                            <div class="date_area_s"><li>행사기간</li></div>
                            <div class="status_area_s"><li>진행현황</li></div>
                        </ol>
						<ol th:each="event : ${event_list}" class="list_ol">
							<!-- status 따라서 color 변경  -->
							<div class="index_area_s">
                                <li th:text="${pagination.totalListCnt - eventStat.index - ((nowpage - 1)*10)}" th:if="${event.event_status == 0}" class="red"></li>
                                <li th:text="${pagination.totalListCnt - eventStat.index - ((nowpage - 1)*10)}" th:if="${event.event_status == 1}" class="black"></li>
                                <li th:text="${pagination.totalListCnt - eventStat.index - ((nowpage - 1)*10)}" th:if="${event.event_status == 2}" class="black"></li>
                                <li th:text="${pagination.totalListCnt - eventStat.index - ((nowpage - 1)*10)}" th:if="${event.event_status == 3}" class="gray"></li>

<!-- 								<li class="eventlist"></li> -->
							</div>
							
							<div class="title_area_s">
							<a th:href="@{eventDetail_forStaff(id=${event.id})}" th:if="${event.event_status == 0}"><li th:text="${event.event_title}" class="red"></li></a>
							<a th:href="@{eventDetail_forStaff(id=${event.id})}" th:if="${event.event_status == 1}"><li th:text="${event.event_title}" class="black"></li></a>
							<a th:href="@{eventDetail_forStaff(id=${event.id})}" th:if="${event.event_status == 2}"><li th:text="${event.event_title}" class="black"></li></a>
							<a th:href="@{eventDetail_forStaff(id=${event.id})}" th:if="${event.event_status == 3}"><li th:text="${event.event_title}" class="gray"></li></a>
							</div>
							
							<div class="date_area_s">
							<li th:text="${event.event_startDate} + ' - ' + ${event.event_endDate}" th:if="${event.event_status == 0}" class="red"></li>
							<li th:text="${event.event_startDate} + ' - ' + ${event.event_endDate}" th:if="${event.event_status == 1}" class="black"></li>
							<li th:text="${event.event_startDate} + ' - ' + ${event.event_endDate}" th:if="${event.event_status == 2}" class="black"></li>
							<li th:text="${event.event_startDate} + ' - ' + ${event.event_endDate}" th:if="${event.event_status == 3}" class="gray"></li>
							</div>
							
							<div class="status_area_s">
							<li th:if="${event.event_status == 0}" class="red">모집중</li>
							<li th:if="${event.event_status == 1}" class="black">모집완료</li>
							<li th:if="${event.event_status == 2}" class="black">진행중</li>
							<li th:if="${event.event_status == 3}" class="gray">진행완료</li>
							</div>
							
						</ol>
                    </ul>    
                                
                    <!-- 페이징 -->
                    
                    <!-- 검색 안했을 때  -->
                    <div th:if="${searchKeyword == null && startDate == null && endDate == null}" class="null"> 
                        <ul class="pagewrap">
                            <li>
                            	<a class="page-link page_icon" th:href="@{eventList_ForStaff?page=1}"><img src="imgs/page_start_btn.svg"></a>
                            </li>
                            <li class="icon_right">
                            	<a class="page-link page_icon" th:if="${nowpage == 1}" th:href="@{eventList_ForStaff?page={page} (page = ${nowpage})}"><img src="imgs/page_back_btn.svg"></a>
                            	<a class="page-link page_icon" th:if="${nowpage != 1}" th:href="@{eventList_ForStaff?page={page} (page = ${nowpage}-1)}"><img src="imgs/page_back_btn.svg"></a>
                            </li>
                             <th:block  th:with="start = ${pagination.startPage}, end = ${pagination.endPage}">
							    <li class="page-item" 
							    		 th:with="start = ${pagination.startPage}, end = ${pagination.endPage}"
							    		th:each="pageButton : ${#numbers.sequence(start, end)}">
							    		<a class="page-link" th:id="'page_num'+${pageButton}" th:href="@{eventList_ForStaff?page={page} (page = ${pageButton})}" th:text=${pageButton}></a>
							    </li>
						    </th:block>
                            <li class="icon_left">
                            	<a class="page-link page_icon" th:if="${nowpage == pagination.totalPageCnt}" th:href="@{eventList_ForStaff?page={page} (page = ${nowpage})}"><img src="imgs/page_next_btn.svg"></a>
                            	<a class="page-link page_icon" th:if="${nowpage != pagination.totalPageCnt}" th:href="@{eventList_ForStaff?page={page} (page = ${nowpage}+1)}"><img src="imgs/page_next_btn.svg"></a>
                            </li>
                            <li>
                            	<a class="page-link page_icon" th:href="@{eventList_ForStaff?page={page} (page = ${pagination.totalPageCnt})}"><img src="imgs/page_end_btn.svg"></a>
                            </li>
                        </ul>
                    </div>
                    
                    <!-- 검색어로만 검색했을 때  -->
                    <div th:if="${searchKeyword != null && startDate == null && endDate == null && today != null}" class="notnull_keyword">
                        <ul class="pagewrap">
                            <li>
                            	<a class="page-link page_icon" th:href="@{eventList_ForStaff?searchDate={date}&searchKeyword={key}&page=1 (date = ${searchDate}, key = ${searchKeyword})}"><img src="imgs/page_start_btn.svg"></a>
                            </li>
                            <li class="icon_right">
                            	<a class="page-link page_icon" th:if="${nowpage == 1}" th:href="@{eventList_ForStaff?searchDate={date}&searchKeyword={key}&page={page} (date = ${searchDate}, key = ${searchKeyword}, page = ${nowpage})}"><img src="imgs/page_back_btn.svg"></a>
                            	<a class="page-link page_icon" th:if="${nowpage != 1}" th:href="@{eventList_ForStaff?searchDate={date}&searchKeyword={key}&page={page} (date = ${searchDate}, key = ${searchKeyword}, page = ${nowpage}-1)}"><img src="imgs/page_back_btn.svg"></a>
                            </li>
                             <th:block  th:with="start = ${pagination.startPage}, end = ${pagination.endPage}">
							    <li class="page-item" 
							    		 th:with="start = ${pagination.startPage}, end = ${pagination.endPage}"
							    		th:each="pageButton : ${#numbers.sequence(start, end)}">
							    		<a class="page-link"  th:id="'page_num'+${pageButton}" th:href="@{eventList_ForStaff?searchDate={date}&searchKeyword={key}&page={page} (date = ${searchDate}, key = ${searchKeyword}, page = ${pageButton})}" th:text=${pageButton}></a>
							    </li>
						    </th:block>
                            <li class="icon_left">
                            	<a class="page-link page_icon" th:if="${nowpage == pagination.totalPageCnt}" th:href="@{eventList_ForStaff?searchDate={date}&searchKeyword={key}&page={page} (date = ${searchDate}, key = ${searchKeyword}, page = ${nowpage})}"><img src="imgs/page_next_btn.svg"></a>
                            	<a class="page-link page_icon" th:if="${nowpage != pagination.totalPageCnt}" th:href="@{eventList_ForStaff?searchDate={date}&searchKeyword={key}&page={page} (date = ${searchDate}, key = ${searchKeyword}, page = ${nowpage}+1)}"><img src="imgs/page_next_btn.svg"></a>
                            </li>
                            <li>
                            	<a class="page-link page_icon" th:href="@{eventList_ForStaff?searchDate={date}&searchKeyword={key}&page={page} (date = ${searchDate}, key = ${searchKeyword}, page = ${pagination.totalPageCnt})}"><img src="imgs/page_end_btn.svg"></a>
                            </li>
                        </ul>
                    </div>
                    
                    <!-- 날짜로만 검색했을 때  -->
                    <div th:if="${searchKeyword == null && startDate != null && endDate != null}" class="notnull_date">
                        <ul class="pagewrap">
                            <li>
                            	<a class="page-link page_icon" th:href="@{eventList_ForStaff?startDate={start}&endDate={end}&page=1 (start = ${startDate}, end = ${endDate})}"><img src="imgs/page_start_btn.svg"></a>
                            </li>
                            <li class="icon_right">
                            	<a class="page-link page_icon" th:if="${nowpage == 1}" th:href="@{eventList_ForStaff?startDate={start}&endDate={end}&page={page} (start = ${startDate}, end = ${endDate}, page = ${nowpage})}"><img src="imgs/page_back_btn.svg"></a>
                            	<a class="page-link page_icon" th:if="${nowpage != 1}" th:href="@{eventList_ForStaff?startDate={start}&endDate={end}&page={page} (start = ${startDate}, end = ${endDate}, page = ${nowpage}-1)}"><img src="imgs/page_back_btn.svg"></a>
                            </li>
                             <th:block  th:with="start = ${pagination.startPage}, end = ${pagination.endPage}">
							    <li class="page-item" 
							    		 th:with="start = ${pagination.startPage}, end = ${pagination.endPage}"
							    		th:each="pageButton : ${#numbers.sequence(start, end)}">
							    		<a class="page-link"  th:id="'page_num'+${pageButton}" th:href="@{eventList_ForStaff?startDate={start}&endDate={end}&page={page} (start = ${startDate}, end = ${endDate}, page = ${pageButton})}" th:text=${pageButton}></a>
							    </li>
						    </th:block>
                            <li class="icon_left">
                            	<a class="page-link page_icon" th:if="${nowpage == pagination.totalPageCnt}" th:href="@{eventList_ForStaff?startDate={start}&endDate={end}&page={page} (start = ${startDate}, end = ${endDate}, page = ${nowpage})}"><img src="imgs/page_next_btn.svg"></a>
                            	<a class="page-link page_icon" th:if="${nowpage != pagination.totalPageCnt}" th:href="@{eventList_ForStaff?startDate={start}&endDate={end}&page={page} (start = ${startDate}, end = ${endDate}, page = ${nowpage}+1)}"><img src="imgs/page_next_btn.svg"></a>
                            </li>
                            <li>
                            	<a class="page-link page_icon" th:href="@{eventList_ForStaff?startDate={start}&endDate={end}&page={page} (start = ${startDate}, end = ${endDate}, page = ${pagination.totalPageCnt})}"><img src="imgs/page_end_btn.svg"></a>
                            </li>
                        </ul>
                    </div>
                    
                    <!-- 동시 검색했을 때  -->
                    <div th:if="${searchKeyword != null && startDate != null && endDate != null}" class="notnull_all">
                        <ul class="pagewrap">
                            <li>
                            	<a class="page-link page_icon" th:href="@{eventList_ForStaff?startDate={start}&endDate={end}&searchDate={date}&searchKeyword={key}&page=1 (date = ${searchDate}, key = ${searchKeyword},start = ${startDate}, end = ${endDate})}"><img src="imgs/page_start_btn.svg"></a>
                            </li>
                            <li class="icon_right">
                            	<a class="page-link page_icon" th:if="${nowpage == 1}" th:href="@{eventList_ForStaff?startDate={start}&endDate={end}&searchDate={date}&searchKeyword={key}&page={page} (date = ${searchDate}, key = ${searchKeyword},start = ${startDate}, end = ${endDate}, page = ${nowpage})}"><img src="imgs/page_back_btn.svg"></a>
                            	<a class="page-link page_icon" th:if="${nowpage != 1}" th:href="@{eventList_ForStaff?startDate={start}&endDate={end}&searchDate={date}&searchKeyword={key}&page={page} (date = ${searchDate}, key = ${searchKeyword},start = ${startDate}, end = ${endDate}, page = ${nowpage}-1)}"><img src="imgs/page_back_btn.svg"></a>
                            </li>
                             <th:block  th:with="start = ${pagination.startPage}, end = ${pagination.endPage}">
							    <li class="page-item" 
							    		 th:with="start = ${pagination.startPage}, end = ${pagination.endPage}"
							    		th:each="pageButton : ${#numbers.sequence(start, end)}">
							    		<a class="page-link"  th:id="'page_num'+${pageButton}" th:href="@{eventList_ForStaff?startDate={start}&endDate={end}&searchDate={date}&searchKeyword={key}&page={page} (date = ${searchDate},key = ${searchKeyword},start = ${startDate}, end = ${endDate}, page = ${pageButton})}" th:text=${pageButton}></a>
							    </li>
						    </th:block>
                            <li class="icon_left">
                            	<a class="page-link page_icon" th:if="${nowpage == pagination.totalPageCnt}" th:href="@{eventList_ForStaff?startDate={start}&endDate={end}&searchDate={date}&searchKeyword={key}&page={page} (date = ${searchDate},key = ${searchKeyword},start = ${startDate}, end = ${endDate}, page = ${nowpage})}"><img src="imgs/page_next_btn.svg"></a>
                            	<a class="page-link page_icon" th:if="${nowpage != pagination.totalPageCnt}" th:href="@{eventList_ForStaff?startDate={start}&endDate={end}&searchDate={date}&searchKeyword={key}&page={page} (date = ${searchDate},key = ${searchKeyword},start = ${startDate}, end = ${endDate}, page = ${nowpage}+1)}"><img src="imgs/page_next_btn.svg"></a>
                            </li>
                            <li>
                            	<a class="page-link page_icon" th:href="@{eventList_ForStaff?startDate={start}&endDate={end}&searchDate={date}&searchKeyword={key}&page={page} (date = ${searchDate},key = ${searchKeyword},start = ${startDate}, end = ${endDate}, page = ${pagination.totalPageCnt})}"><img src="imgs/page_end_btn.svg"></a>
                            </li>
                        </ul>
                    </div>
                    
                    <script th:inline="javascript">
                    	var searchWord = /*[[${searchKeyword}]]*/
                    	var nowpage = /*[[${nowpage}]]*/
                    	console.log(nowpage);
                    </script>
                </div>
            </div>
        </div>
    <script> $('#page_num'+[[${nowpage}]]).addClass("thisPage"); </script>
</body>
</html>
