<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤터즈랩(eventusLAB)</title>
    <link rel="stylesheet" href="/css/manage_event_register.css">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/static/pretendard.css" />
</head>
<body>
    <div id="wrap">
        <!-- fixed menu -->
        <div class="sidebar">
            <a href="#" class="logo">
                <img src="/imgs/logo.png" alt="eventusLAB">
            </a>
            <ul class="menu-categories">
                <li class="menu">
                    <a href="#">
                        <div>
                            <img src="/imgs/main.svg" alt="main">
                            <span>메인</span>
                        </div>
                    </a>
                </li>
                <li class="menu">
                    <a href="#">
                        <div>
                            <img src="/imgs/schedule.svg" alt="schedule">
                            <span>행사목록</span>
                        </div>
                    </a>
                </li>
                <li class="menu">
                    <a href="#">
                        <div>
                            <img src="/imgs/stafflist.svg" alt="stafflist">
                            <span>이력관리</span>
                        </div>
                    </a>
                </li>
                <li class="menu">
                    <a href="#">
                        <div>
                            <img src="/imgs/timesheet.svg" alt="timesheet">
                            <span>근무기록</span>
                        </div>
                    </a>
                </li>
            </ul>
        </div>

        <!-- main -->
        <div class="content">
            <div class="container">
                <div class="page-header">
                    <div class="page-title">
                        <span>이력관리</span>
                    </div>
                </div>

                <div class="detail_bar">
                    <div class="detail1">
                        <img src="/imgs/material-view-list-gray.svg">
                        <input type="button" value="행사현황"onclick="location.href='manage_event'">
                    </div>
                    <div class="detail2">
                        <img src="/imgs/pen.svg">
                        <input type="button" value="행사등록">
                    </div>

                </div>

                <div class="area">
                	<form action="/eventAdd" method="post">
                    <div class="area1">
                        <span>행사명</span>
                        <input type="text" name="event_title" placeholder="행사명을 입력해주세요." >
                        <input type="date" name="event_startDate">
                        -
                        <input type="date" name="event_endDate">
                    </div>
                    <div class="area2">
                        <span>행사상세설명</span>
                        <textarea placeholder="200자 이내로 입력" name="event_content"></textarea>
                    </div>
                    <div class="area3">
                        <span>이미지/파일첨부</span>
                        <input type="file">
                    </div>
                    <div class="area4">
                        <span>담당업무 및 모집인원</span>
                         <input type="text" name="event_position" placeholder="포지션명을 입력해주세요.">
                        <div class="area4_pn">
                            <span class="pn_text1">모집인원</span>
                            <span class="pn_text2">명</span>
                            <input type="text" class="input_pn" name="event_position_count" placeholder="숫자입력">
                        </div>
                    </div>
                    <div>
                        <button type="button">취소</button>
                        <button type="submit">저장</button>
                    </div>
                    </form>
                </div>


            </div>
        </div>
    </div>
</body>
</html>
