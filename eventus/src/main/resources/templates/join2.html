<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>회원 정보</title>
        <link rel="stylesheet" href="/css/join2.css?after">
    </head>
    <body>
        <div id="wrap">
            <!-- 화면 중앙 기준, 좌측 화면 -->
            <div class="login_comment">
                <p>다양한 행사에 참여하고<br/>운영요원이 되어 경험을 쌓아보세요!</p>
            </div>
            <div class="login_img_area">
                <div class="login_img"></div>
            </div>

            <!-- 화면 중앙 기준, 우측 화면 -->
            <div class="process_join">
                <ul>
                    <li class="active">약관동의</li>
                    <li class="active">회원정보</li>
                    <li class="inactive">가입완료</li>
                </ul>
            </div>

            <!-- 회원 정보 입력 -->
            <div id="member">
                <form action="">
                    <div class="name_area">
                        <p class="item">아이디</p>
                        <input type="" placeholder="아이디 입력" value="">
                    </div>

                    <div class="pw_area">
                        <p class="item">비밀번호 확인</p>
                        <input type="" placeholder="비밀번호 재확인" value="">
                    </div>

                    <div class="name_area">
                        <p class="item">이름</p>
                        <input type="" placeholder="이름 입력" value="">
                    </div>

                    <div class="email_area">
                        <p class="item">이메일주소</p>
                        <input type="" placeholder="example@foryoucom.com" value="">
                    </div>

                    <div class="birth_area">
                        <p class="item">생일/성별</p>
                    </div>

                    <div class="gender_area">
                        <input type="radio" name="gender" value="male"/>남성
                        <input type="radio" name="gender" value="female" />여성
                    </div>

                    <div class="phone_area">
                        <p class="item">휴대전화</p>
                    </div>

                    <div class="certifinum_area">
                        <p class="item">인증번호</p>
                        <input type="" placeholder="인증번호 입력" value="">
                    </div>
                </form>
            </div>

            <div class="button_position">
                <input type="button" value="뒤로" class="back_btn" onclick="">
                <input type="button" value="회원가입" class="join_btn" onclick="location.href='/join3'">
            </div>
        </div>
    </body>
</html>
